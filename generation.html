<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Personalizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input.error {
            border-color: #f44336 !important;
        }
        
        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preview-btn {
            background: #4CAF50;
            color: white;
        }
        
        .preview-btn:hover {
            background: #45a049;
        }
        
        .submit-btn {
            background: #FF9800;
            color: white;
        }
        
        .submit-btn:hover {
            background: #F57C00;
        }
        
        .preview-container {
            text-align: center;
            margin-top: 20px;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }
        
        .notification.error {
            background-color: #f44336;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poster Personalizer</h1>
        
        <form id="posterForm">
            <div class="form-group">
                <label for="imageInput">Upload Your Photo:</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="nameInput">Enter Your Name:</label>
                <input type="text" id="nameInput" placeholder="Your name here" required>
            </div>
            
            <div class="form-group">
                <label for="whatsappInput">Enter Your WhatsApp Number:</label>
                <input type="text" id="whatsappInput" placeholder="Your WhatsApp number here" maxlength="10" required>
                <div id="whatsappError" class="error-message">Please enter exactly 10 digits</div>
            </div>
            
            <div class="button-group">
                <button type="button" class="preview-btn" onclick="generatePreview()">Preview</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            
            <div class="preview-container">
                <canvas id="canvas" width="1080" height="1080" style="display: none;"></canvas>
            </div>
        </form>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        let templateImage = null;
        let userImage = null;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        // Load template image
        const template = new Image();
        template.crossOrigin = 'anonymous';
        template.onload = function() {
            templateImage = template;
            console.log('Template loaded successfully');
        };
        template.onerror = function() {
            console.error('Failed to load template image');
            showNotification('Failed to load template image. Please refresh the page.', true);
        };
        template.src = 'https://raw.githubusercontent.com/thiripthidesign-lab/test/main/template.png';
        
        // Handle form submission
        document.getElementById('posterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitPoster();
        });
        
        // Handle image upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Handle EXIF orientation
                        EXIF.getData(img, function() {
                            const orientation = EXIF.getTag(this, "Orientation") || 1;
                            userImage = correctImageOrientation(img, orientation);
                            console.log('User image loaded successfully');
                        });
                    };
                    img.onerror = function() {
                        console.error('Failed to load user image');
                        showNotification('Failed to load the selected image. Please try another image.', true);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = function() {
                    console.error('Failed to read file');
                    showNotification('Failed to read the selected file. Please try again.', true);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // WhatsApp number validation
        document.getElementById('whatsappInput').addEventListener('input', function(e) {
            const whatsappInput = e.target;
            const whatsappError = document.getElementById('whatsappError');
            const value = whatsappInput.value;
            
            // Remove non-numeric characters
            const numericValue = value.replace(/\D/g, '');
            
            // Update input value with only numbers
            if (numericValue !== value) {
                whatsappInput.value = numericValue;
            }
            
            // Validate length
            if (numericValue.length !== 10 && numericValue.length > 0) {
                whatsappInput.classList.add('error');
                whatsappError.style.display = 'block';
            } else {
                whatsappInput.classList.remove('error');
                whatsappError.style.display = 'none';
            }
        });
        
        // Simple EXIF orientation handling
        const EXIF = {
            getData: function(img, callback) {
                callback.call(img);
            },
            getTag: function(img, tag) {
                return 1; // Default orientation
            }
        };
        
        function correctImageOrientation(img, orientation) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            ctx.drawImage(img, 0, 0);
            return canvas;
        }
        
        function drawClippedImage(ctx, img, x, y, width, height) {
            ctx.save();
            
            // Create clipping path with two rounded and two sharp corners
            ctx.beginPath();
            const radius = 50;
            
            // Start from top-left (sharp corner)
            ctx.moveTo(x, y);
            
            // Top edge to top-right (rounded corner)
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            
            // Right edge to bottom-right (sharp corner)
            ctx.lineTo(x + width, y + height);
            
            // Bottom edge to bottom-left (rounded corner)
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            
            // Left edge back to start
            ctx.lineTo(x, y);
            
            ctx.clip();
            
            // Calculate cover behavior scaling
            const imgAspect = img.width / img.height;
            const rectAspect = width / height;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgAspect > rectAspect) {
                // Image is wider, fit to height
                drawHeight = height;
                drawWidth = height * imgAspect;
                drawX = x - (drawWidth - width) / 2;
                drawY = y;
            } else {
                // Image is taller, fit to width
                drawWidth = width;
                drawHeight = width / imgAspect;
                drawX = x;
                drawY = y - (drawHeight - height) / 2;
            }
            
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
            
            ctx.restore();
            
            // Draw stroke around the clipped shape
            ctx.save();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#0C0C0C';
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y);
            
            ctx.stroke();
            ctx.restore();
        }
        
        function drawText(ctx, text, centerX, y, maxWidth) {
            ctx.save();
            ctx.font = 'bold 48px Montserrat, sans-serif';
            ctx.fillStyle = '#000066';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Auto-shrink text to fit maxWidth
            let fontSize = 48;
            ctx.font = `bold ${fontSize}px Montserrat, sans-serif`;
            let textWidth = ctx.measureText(text).width;
            
            while (textWidth > maxWidth && fontSize > 10) {
                fontSize--;
                ctx.font = `bold ${fontSize}px Montserrat, sans-serif`;
                textWidth = ctx.measureText(text).width;
            }
            
            // Draw text with white stroke for legibility
            ctx.strokeText(text, centerX, y);
            ctx.fillText(text, centerX, y);
            
            ctx.restore();
        }
        
        function generatePreview() {
            const name = document.getElementById('nameInput').value.trim();
            const whatsapp = document.getElementById('whatsappInput').value.trim();
            
            console.log('Generating preview with name:', name, 'and whatsapp:', whatsapp);
            console.log('Template loaded:', templateImage !== null);
            console.log('User image loaded:', userImage !== null);
            
            if (!userImage) {
                showNotification('Please upload an image first!', true);
                return;
            }
            
            if (!name) {
                showNotification('Please enter your name!', true);
                return;
            }
            
            // Validate WhatsApp number if provided
            if (whatsapp && whatsapp.length !== 10) {
                showNotification('Please enter a valid 10-digit WhatsApp number!', true);
                return;
            }
            
            if (!templateImage) {
                showNotification('Template image is still loading. Please wait a moment.', true);
                return;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, 1080, 1080);
            
            // Draw template
            ctx.drawImage(templateImage, 0, 0, 1080, 1080);
            
            // Draw clipped user image at specified coordinates
            drawClippedImage(ctx, userImage, 620, 250, 393.7106, 393.7106);
            
            // Draw name text centered at y=860
            drawText(ctx, name, 817, 690, 450);
            
            // Show canvas
            canvas.style.display = 'block';
            
            showNotification('Preview generated successfully!');
        }
        
        function submitPoster() {
            const name = document.getElementById('nameInput').value.trim();
            const whatsapp = document.getElementById('whatsappInput').value.trim();
            
            if (!userImage || !name) {
                showNotification('Both image and name are required!', true);
                return;
            }
            
            // Validate WhatsApp number
            if (!whatsapp || whatsapp.length !== 10) {
                showNotification('Please enter a valid 10-digit WhatsApp number!', true);
                return;
            }
            
            // Generate preview first to ensure canvas is ready
            generatePreview();
            
            // Convert canvas to base64
            const imageBase64 = canvas.toDataURL("image/png");
            
            // Show loading notification
            showNotification('Submitting poster...');
            
            // Send data to Google Script
            fetch("https://script.google.com/macros/s/AKfycbxr0SIVZQVDNXEYIBwShSztBRSBoT-_KEzrfHyHBNKtnaRtph4s_996Swhjlz6WDxn_1g/exec", {
                method: "POST",
                body: JSON.stringify({
                    name: name,
                    phone: whatsapp,
                    imageBase64: imageBase64
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.json();
            })
            .then(data => {
                if (data.status === "success") {
                    showNotification("✅ Poster sent to WhatsApp!");
                } else {
                    showNotification("❌ Error sending poster: " + data.message, true);
                }
            })
            .catch(err => {
                showNotification("⚠️ Network error: " + err.message, true);
                console.error('Error:', err);
            });
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.style.display = 'block';
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Google Apps Script code for backend processing
        function doPost(e) {
          var data = JSON.parse(e.postData.contents);
          Logger.log(data);
          return ContentService.createTextOutput("OK")
            .setMimeType(ContentService.MimeType.TEXT);
        }
    </script>
</body>
</html>
